  <body>
    <h1>Upload and display image in Flask</h1>
    <p>Show image in html using FLASK</p>
 
    <form method="POST" enctype="multipart/form-data" action="/pic">
        <input type="file" id="myFile" name="uploaded-file" accept="image/jpg,image/png">
        <input type="submit" value="Submit">
    </form>
  <br>
  <p style="color:blue;">Choose image file to upload</p>
  <form action="/show_img" target="_blank">
        <input type="submit" value="Show Image" />
    </form>
  </body>
</html>
